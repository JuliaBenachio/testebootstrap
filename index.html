<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2>Confira nossos produtos!</h2>
                <div class="container g-0">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/160x160">
                            <h5 class="h5">Produto 1</h4>
                            <a class="btn btn-primary btn-sm botao-compra">Comprar</a>
                        </div>
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/160x160">
                            <h5 class="h5">Produto 2</h4>
                            <a class="btn btn-primary btn-sm botao-compra">Comprar</a>
                        </div>
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/160x160">
                            <h5 class="h5">Produto 3</h4>
                            <a class="btn btn-primary btn-sm botao-compra">Comprar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row cadastro">
            <div class="col">
                <h2>Cadastro de Usuário</h2>
                <form>
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome" />
                    <label class="form-label" for="email">E-mail:</label>
                    <input class="form-control" type="email" id="email" />
                    <label class="form-label" for="telefone">Telefone:</label>
                    <input class="form-control" type="tel" id="telefone" />
                    <button type="button" class="btn btn-primary btn-sm botao">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
